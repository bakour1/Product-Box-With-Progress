<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Box With Progress</title>
  <!-- Render All Elements Normally -->
  <link rel="stylesheet" href="css/normalize.css" />
  <!-- Font Awesome Library -->
  <link rel="stylesheet" href="css/all.min.css" />
  <!-- Main Template CSS File -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <div class="box-img">
        <img src="https://i.postimg.cc/k5fz8Zbx/download.jpg" alt="">
      </div>
      <div class="content">
        <article>
          <div class="title">
            <h3>Cool smartwatch</h3>
            <p class="gry">by <span>os zero</span><i class="fas fa-pen"></i><span>technology</span></p>
          </div>
          <p>Sed commodo, libero ut dignissim imperdiet, lorem nibh bibendum nisi, vel blandit est eros sit amet elit.
            Maur...</p>
        </article>
        <div class="prog">
          <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <p class="gry">egypt,giza</p>
          </div>
          <div class="rank">
            <span></span>
          </div>
          <div class="info">
            <div>
              <span>50%</span>
              <p>funded</p>
            </div>
            <div>
              <span>$5,000</span>
              <p>target</p>
            </div>
            <div>
              <span>100</span>
              <p>days to go</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
